<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С-Банк</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            font-family: Arial, sans-serif;
        }
        
        .button {
            background: white;
            color: #d32f2f;
            padding: 30px 60px;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-align: center;
        }
        
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        @media (max-width: 768px) {
            .button {
                padding: 25px 50px;
                font-size: 24px;
                margin: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://redbank-app.preview.emergentagent.com/" class="button">С-Банк</a>
</body>
</html>
